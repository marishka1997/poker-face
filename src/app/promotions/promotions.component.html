<div class="promotions-container">
  <h5 class="text-white mb-5">მსგავსი აქციები</h5>
<div class="promotions-carousel mb-24">
  <owl-carousel-o [options]="customOptions">
    <ng-container *ngFor="let promotion of promotions">
      <ng-template carouselSlide [id]="promotion.id">
        <img [src]="promotion.src" [alt]="promotion.alt" [title]="promotion.title">
      </ng-template>
    </ng-container>
  </owl-carousel-o>
</div>
</div>
